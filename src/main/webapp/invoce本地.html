<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>note本地</title>
<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<script type="text/javascript">

    var ip2;

    //读取config.xml配置ip等信息
    function loadxml(fileName) {
        $.ajax({
            async : false,
            url : fileName,
            dataType : "xml",
            type : "GET",
            success : function(res, status) {
                var xml_data = res;
                ip2 = xml_data.getElementsByTagName("connect_ip")[0].innerHTML;
                wsuri = "ws://" + ip2 + "/invoice/webSocketServer";
                console.log(wsuri);
            },
            error : function() {
                alert("读取配置文件失败，稍后重试");
            }
        })
    }

    function addModel(){
        $.ajax({
            type: "POST",
    		dataType: "json",
            url: "http://"+ip2+"/invoice/addModel",
            data: {"img_str":"imag_str", "user_id":1,"json_model":"json_model"},
            success: function(msg){
                alert(msg);
            }
        })
    }	

    function changeModelUrl(){
        $.ajax({
            type: "POST",
    		dataType: "json",
            url: "http://"+ip2+"/invoice/changeImageUrlIp",
            data: {},
            success: function(msg){
                alert(msg);
            }
        })
    }

    window.onload = function() {
        loadxml("config.xml");
    }

</script>
</head>
<body>
    用户上传图片（多图）：
    <form action="http://192.168.1.24:8080/invoice/recognizeImage" method="post" enctype="multipart/form-data">
    图片1：<input type="file" name="file1" />
    图片2：<input type="file" name="file2" />
    图片3：<input type="file" name="file3" />
    <br>
    图片4：<input type="file" name="file4" />
    图片5：<input type="file" name="file5" />
    user_id：<input type="text" name="user_id" value="1"/>
      <input type="submit" value="提交" > 
    </form>

    <br>
    用户上传图片（单图）：
    <form action="http://192.168.1.24:8080/invoice/recognizeImage" method="post" enctype="multipart/form-data">
    图片1：<input type="file" name="file1" />
    user_id：<input type="text" name="user_id" value="1"/>
      <input type="submit" value="提交" > 
    </form>

    <br>
    <button type="button" onclick="changeModelUrl();">更换图片url</button>
    <br>
</body>
</html>
