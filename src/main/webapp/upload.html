<!DOCTYPE html>

<meta charset="UTF-8">
<title>上传发票图片</title>
<script type="text/javascript" src="script/jquery-3.2.1.min.js"></script>
<script type="text/javascript">

		var ip2; //host_ip
        //读取config.xml配置ip等信息
        function loadxml(fileName) {
        	$.ajax({
        		async : false,
        		url : fileName,
        		dataType : "xml",
        		type : "GET",
        		success : function(res, status) {
        			var xml_data = res;
        			ip2 = xml_data.getElementsByTagName("connect_ip")[0].innerHTML;
					alert(ip2);
        		},
        		error : function() {
        			alert("读取配置文件失败，稍后重试");
        		}
        	})
        }
		
function addModel(){
    $.ajax({
        type: "POST",
		dataType: "json",
        url: "http://localhost:8080/invoice/addModel",
        data: {"img_str":"imag_str", "user_id":1,"json_model":"json_model"},
        success: function(msg){
            alert(msg);
        }
    })
}	

function changeModelUrl(){
    $.ajax({
        type: "POST",
		dataType: "json",
        url: "http://localhost:8080/invoice/changeImageUrlIp",
        data: {},
        success: function(msg){
            alert(msg);
        }
    })
}


function rewriteJsonModel(){
    $.ajax({
        type: "POST",
		dataType: "json",
        url: "http://localhost:8080/invoice/rewriteJsonModel",
        data: {},
        success: function(msg){
            alert(msg);
        }
    })
}

	$(document).ready(function() {
	loadxml("config.xml");
	$("form").each(function(){$(this).get(0).action = "http://"+ip2+"/invoice/recognizeImage"});
	})
</script>
</head>
